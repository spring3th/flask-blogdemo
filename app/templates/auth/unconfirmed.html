{% extends "base.html" %}

{% block title %}Sika - 验证邮箱{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你还没有验证邮箱</h3>
    <p>
        在使用帐号之前请验证你的邮箱
        请检查收件箱
    </p>
    <p>
        重新发送验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
